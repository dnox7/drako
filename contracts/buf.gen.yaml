version: v2
clean: true
managed:
  enabled: true  
  override:
    - file_option: go_package_prefix
      value: github.com/dnox7/drako/contracts/gen
plugins:
  - local: protoc-gen-go
    out: ./gen/go/stub
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: ./gen/go/stub
    opt:
      - paths=source_relative

inputs:
  - directory: proto
